<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // Sahifani toâ€˜liq holatga keltiradi

  // Savatchani olish
  const cart = JSON.parse(localStorage.getItem("cart")) || {};

  // Agar savatchada mahsulot boâ€˜lsa, MainButton koâ€˜rsatamiz
  if (Object.keys(cart).length > 0) {
    tg.MainButton.setText("Toâ€˜lovni amalga oshirish ðŸ’³");
    tg.MainButton.show();

    // Tugma bosilganda ma'lumot yuboramiz
    tg.MainButton.onClick(function() {
      const products = [];

      for (let name in cart) {
        products.push({
          name: name,
          count: cart[name].count,
          price: cart[name].price
        });
      }

      // Ma'lumotni JSON formatda yuboramiz
      tg.sendData(JSON.stringify(products));
    });
  }
</script>
