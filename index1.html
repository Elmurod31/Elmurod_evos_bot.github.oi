<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Savat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Savatchadagi mahsulotlar</h2>
  <div id="cartItems" class="row"></div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || {};
  const cartItemsDiv = document.getElementById("cartItems");

  if (Object.keys(cart).length === 0) {
    cartItemsDiv.innerHTML = "<p>Savatcha boâ€˜sh.</p>";
  } else {
    for (let name in cart) {
      const { price, count } = cart[name];
      const item = document.createElement("div");
      item.className = "col-12 mb-3";
      item.innerHTML = `
        <div class="card p-3">
          <h5>${name}</h5>
          <p>Narxi: ${price} so'm</p>
          <p>Soni: ${count}</p>
          <p>Jami: ${price * count} so'm</p>
        </div>
      `;
      cartItemsDiv.appendChild(item);
      window.addEventListener("beforeunload", function () {
  localStorage.removeItem("cart");
});
    }
  }
</script>

</body>
</html>
